<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Java Script guanabara</title>
    </head>
    <style>
        body {
            background-color: grey;
        }
    </style>

    <body>
        <h1>hello world</h1>
    </body>
    <script>
        let n1 = Number(window.prompt('Digite um número:'));
        let n2 = Number(window.prompt('Digite outro número:'));
        let s = n1 + n2
        alert(`A soma entre ${n1} e ${n2} é igual a ${s}`);
        // + para adição | somente é adição se for (number + number)
        // + para concatenação | é concatenação se for (string + string)
        // Comando PROMPT rece qualquer informação e retorna string
    </script>

</html>
