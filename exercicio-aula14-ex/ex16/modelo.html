<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Modelo de exercício</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        
    </head>

    <body>
        <header class="mb-5">
            <h1>Titulo</h1>
        </header>
        <section>
            <div>
                <div class="form-group">
                    <label>Inicio</label>
                    <input type="number" class="form-control" id="inicio" placeholder="digite um número">
                </div>
                <div class="form-group">
                    <label>Fim</label>
                    <input type="number" class="form-control" id="fim" placeholder="digite um número">
                </div>
                <div class="form-group">
                    <label>Passo</label>
                    <input type="number" class="form-control" id="passo" placeholder="digite um número">
                </div>
                <input type="button" value="Contar" onclick="contar()">
            </div>
            <div id="res" class="mt-5 text-dark"></div>
        </section>
        <footer class="mt-5">&copy; Exercicio</footer>
        <script src="script.js"></script>
    </body>

</html>
